
# the name of Camel
camel.springboot.name = Timer-Protocol

# Spring boot port
server.port = 5050

# what to say
greeting = Hello World

# how often to trigger the timer
timer.period = 5000

# to automatic shutdown the JVM after a period of time
#camel.springboot.duration-max-seconds=60
#camel.springboot.duration-max-messages=100

# add for example: &repeatCount=5 to the timer endpoint to make Camel idle
#camel.springboot.duration-max-idle-seconds=15

# expose actuator endpoint via HTTP
management.endpoints.web.exposure.include=info,health,camelroutes

# turn on actuator health check
management.endpoint.health.enabled = true

# allow to obtain basic information about camel routes (read only mode)
management.endpoint.camelroutes.enabled = true
management.endpoint.camelroutes.read-only = true

# to configure logging levels
#logging.level.org.springframework = INFO
#logging.level.org.apache.camel.spring.boot = INFO
#logging.level.org.apache.camel.impl = DEBUG
#logging.level.sample.camel = DEBUG

# =========================================================================
# 							REST de protocolo
# =========================================================================
protocolo.api.url = http://localhost:8080/poc/v1/consultarProtocolo/
protocolo.api.protocolo.vencido = 0123456789
protocolo.api.protocolo.ok = 987654321

timer.protocolo.route.id = TimerProtocolo


